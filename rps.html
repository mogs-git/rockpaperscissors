<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>

    <style>
    
    .main {
    	display: flex;
    	flex-direction: column;

    }

	.wrapper {
	  display: flex;
	  margin: 0 200px;
	 /*grid-template-columns: repeat(3, 1fr);*/
	  justify-content: space-around;
	  align-items: center;
	}

	.choice {
		/*margin: 15px;*/
		width: 100px;
		height: 100px;
		border-radius: 5px;
		border: 1px solid black;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.score {
		display: flex;
		width: 100px;
		height: 100px;
		border-radius: 5px;
		border: 1px solid black;
		background-color: #e0dfdc;
		align-items: center;
		justify-content: center;
		margin: 15px;
		margin-bottom: 0px;
	}

	.versus {
		display: flex;
		width: 75px;
		height: 75px;
		border-radius: 5px;
		border: 1px solid black;
		align-items: center;
		justify-content: center;
		margin: 25px;
		margin-top: 0px;
	}

	.result_container {
		display: flex;
		justify-content: center;
	}

	.versus_container {
		display: flex;
		justify-content: center;
	}

	.summary {
		text-align: center;
	}

	.rock {
		background-color: #88969e;
	}

	.paper {
		background-color: #f5e29f;
	}

	.scissors {
		background-color: #eb4034;
	}


    </style>
  </head>
  <body>
	
	<div class="main">
		<div class="wrapper">
		  <div class="choice rock">Rock</div>
		  <div class="choice paper">Paper</div>
		  <div class="choice scissors">Scissors</div>
		</div>
		
		<div class="result_container">

		</div>

		<div class="versus_container">
		</div>

		<div class="summary_container">
		</div>
	</div>

	<script src="script.js"></script>
  </body>
</html>
